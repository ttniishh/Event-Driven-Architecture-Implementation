<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking - Saga Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    form {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    #response {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .logs {
      max-width: 700px;
      margin: 2rem auto;
      background: #222;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      height: 250px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>ðŸ›« Flight Booking (Saga Pattern)</h1>

  <form id="bookingForm">
    <label for="name">Passenger Name:</label>
    <input type="text" id="name" name="name" required />

    <label>
      <input type="checkbox" id="simulateFailure" name="simulateFailure" />
      Simulate Meal Service Failure
    </label>

    <button type="submit">Book Flight</button>
    <div id="response"></div>
  </form>

  <div class="logs" id="logs">
    Loading logs...
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const responseDiv = document.getElementById("response");
    const logsDiv = document.getElementById("logs");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseDiv.textContent = "Booking...";

      const formData = new FormData();
      formData.append("name", document.getElementById("name").value);
      formData.append("simulate_failure", document.getElementById("simulateFailure").checked);

      const res = await fetch("https://event-driven-architecture-implementation.onrender.com/book_flight", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      responseDiv.textContent = `Status: ${data.status}`;
      loadLogs();
    });

    async function loadLogs() {
      const res = await fetch("https://event-driven-architecture-implementation.onrender.com/logs");
      const data = await res.json();
      logsDiv.textContent = data.logs;
    }

    setInterval(loadLogs, 3000); // auto-refresh logs
    loadLogs();
  </script>
</body>
</html>
