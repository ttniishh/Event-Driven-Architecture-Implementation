<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005fa3;
    }
    #response, #log-output {
      margin: 25px auto;
      max-width: 700px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è Flight Booking Simulation</h1>

  <form id="booking-form">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" required />

    <label for="flight_type">Flight Type:</label>
    <select id="flight_type">
      <option value="Economy">Economy</option>
      <option value="Business">Business</option>
    </select>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="luggage_needed" />
        Include Luggage
      </label>
    </div>

    <label for="meal_preference">Meal Preference:</label>
    <select id="meal_preference">
      <option value="No Meal">No Meal</option>
      <option value="Veg">Veg</option>
      <option value="Non-Veg">Non-Veg</option>
    </select>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="force_fail" />
        Simulate Payment Failure
      </label>
    </div>

    <button type="submit">Book Flight</button>
  </form>

  <div id="response"></div>
  <div id="log-output"></div>

  <script>
    const form = document.getElementById("booking-form");
    const responseDiv = document.getElementById("response");
    const logDiv = document.getElementById("log-output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        user_id: document.getElementById("user_id").value,
        flight_type: document.getElementById("flight_type").value,
        luggage_needed: document.getElementById("luggage_needed").checked,
        meal_preference: document.getElementById("meal_preference").value,
        force_fail: document.getElementById("force_fail").checked
      };

      const res = await fetch("/book_flight", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      responseDiv.innerHTML = `<strong>Status:</strong> ${result.status}<br><strong>Booking ID:</strong> ${result.booking_id || "N/A"}<br><strong>Reason:</strong> ${result.reason || "N/A"}`;

      // Fetch logs
      const logRes = await fetch("/logs");
      const logs = await logRes.json();
      logDiv.innerHTML = `<h3>üìú System Logs:</h3><pre>${logs.logs.join("\n")}</pre>`;
    });
  </script>
</body>
</html>
